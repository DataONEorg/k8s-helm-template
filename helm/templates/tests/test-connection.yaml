apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "%%APP_ABBREV_NAME%%.fullname" . }}-test-connection"
  labels:
    {{- include "%%APP_ABBREV_NAME%%.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "%%APP_ABBREV_NAME%%.fullname" . }}:{{ .Values.service.port | default 8080 }}']
  restartPolicy: Never
